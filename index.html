<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 少年版測驗</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <!-- Start Screen -->
        <section id="start-screen" class="active">
            <h1 class="title">MBTI 少年版測驗</h1>
            <p class="subtitle">探索你的性格顏色，瞭解最真實的自己！</p>
            <div class="start-card">
                <p>這項測驗共有 24 道題，沒有對錯之分，誠實回答就可以了。</p>
                <button id="start-btn" class="primary-btn">開始測驗</button>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen">
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span id="question-number">第 1 題</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div id="question-container" class="question-container">
                <h2 id="question-text" class="question-text">載入中...</h2>
                <div id="options-container" class="options-grid">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen">
            <h2 class="result-title">你的測驗結果是</h2>
            <div class="result-card">
                <div id="mbti-code" class="mbti-code">INTJ</div>
                <div id="mbti-name" class="mbti-name">建築師</div>
                <p id="mbti-description" class="mbti-description"></p>
                
                <div class="dimensions-scores" id="dimensions-scores">
                    <!-- Dimension bars will be injected here -->
                </div>

                <button id="restart-btn" class="secondary-btn">重新測驗</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
