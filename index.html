<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新科國中親職教育前測(MBTI 少年版測驗)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <!-- Start Screen -->
        <section id="start-screen" class="active">
            <h1 class="title">新科國中親職教育講座前測</h1>
            <p class="subtitle">(MBTI 少年版測驗)</p>
            <div class="start-card">
                <p class="intro-text">這項測驗共有 24 道題，請由學生親自回答。</p>

                <div class="input-grid">
                    <div class="input-group">
                        <label for="user-class">班級</label>
                        <input type="text" id="user-class" placeholder="例如：701">
                    </div>
                    <div class="input-group">
                        <label for="user-seat">座號</label>
                        <input type="number" id="user-seat" placeholder="例如：01">
                    </div>
                    <div class="input-group full-width">
                        <label for="user-name">姓名</label>
                        <input type="text" id="user-name" placeholder="請輸入姓名">
                    </div>
                </div>

                <button id="start-btn" class="primary-btn">開始測驗</button>

                <div class="source-info">
                    <p>題目來源：<a
                            href="https://www.books.com.tw/products/0011002590?srsltid=AfmBOor9pGr7VePahFesluzip4CCQdD_ZyPK20qzYCNszF2dF1h1l-zJ"
                            target="_blank">《MBTI啟動孩子的優勢潛能教養法：──破解16型性格密碼，輕鬆溝通、適性教養》</a></p>
                    <img src="https://im1.book.com.tw/image/getImage?i=https://www.books.com.tw/img/001/100/25/0011002590.jpg&v=670f4200k&w=348&h=348"
                        alt="書本封面" class="book-cover">
                    <p>潘美礽老師授權使用，資料、測驗結果僅供115.4.10新科國中親職教育講座使用</p>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen">
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span id="question-number">第 1 題</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div id="question-container" class="question-container">
                <h2 id="question-text" class="question-text">載入中...</h2>
                <div id="options-container" class="options-grid">
                    <!-- Options will be injected here -->
                </div>
                <div class="quiz-footer">
                    <button id="prev-btn" class="text-btn" style="display: none;">← 回上一題</button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen">
            <h2 class="result-title">測驗結果</h2>
            <div class="result-card">
                <div id="display-info" class="user-display-info"></div>
                <div id="mbti-code" class="mbti-code">INTJ</div>
                <div id="mbti-name" class="mbti-name">建築師</div>
                <p id="mbti-description" class="mbti-description"></p>

                <div id="submit-status" class="submit-status"></div>

                <div class="dimensions-scores" id="dimensions-scores">
                    <!-- Dimension bars will be injected here -->
                </div>

                <div class="action-btns">
                    <button id="copy-btn" class="primary-btn">複製結果</button>
                    <button id="restart-btn" class="secondary-btn">重新測驗</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
